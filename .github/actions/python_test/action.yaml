name: test
description: test python project with pytest

runs:
  using: composite
  steps:
    - name: run pytest and generate code coverage report
      run: |
        pdm run coverage run -m pytest
        pdm run coverage xml -o ./coverage_report.xml
      shell: bash
    # using: https://github.com/codecov/codecov-action
    - name: upload code coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./coverage_report.xml
        flags: pytest
        name: codecov-umbrella
        verbose: true
